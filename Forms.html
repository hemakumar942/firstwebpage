    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="name">First Name</label>
        <input type="text" placeholder="Enter your name" name="name" id="name"/>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="name" id="password"/>
        <input type="email" value="email@email" placeholder="email">
        <p>Description</p>
        <textarea name="" id="" cols="20" rows="10"> </textarea>

<p>Select any Language</p>
<select name="Languages" id="">
<option value="java">Java</option>
<option value="python">python</option>

</select>



<p>select your Skills</p>
<input type="checkbox" name="" value="java" id="" checked />Java
<!-- checked is used for the default selection for java here -->
<input type="checkbox" name="" value-="python" id="" />Python




        <p>Gender</p>

        <input type="radio" name="name" value="female"  id=""/>Female
        <input type="radio" name="name" value="others"   id=""/>Others
   <br/>
        <input type="submit"/>
        <button type="submit">please submit</button>

        
    </form>
